                 <script>
                    function change() {
                    var year=document.getElementById("year");
                    var batch=document.getElementById("batch");
                    var id=document.getElementById("id");
                    id.value="0"+year.value+batch.value;
                 }

                <script>
                    layui.use('laydate', function(){
                      var laydate = layui.laydate;
                      
                      
                      //年选择器
                      laydate.render({
                        elem: '#year'
                        ,type: 'year'
                      });
                      
                      //年月选择器
                      laydate.render({
                        elem: '#time'
                        ,format: 'yyyy/MM/dd'
                      });
                      
                    });
                    </script>
